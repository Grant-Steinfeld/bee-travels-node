language: node_js
# cache: false

node_js:
  - 12

services:
  - docker

# before_install:
#   - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
#   - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install --immutable --immutable-cache --check-cache

jobs:
  include:
    - stage: lint
      name: Lint
      script: yarn lint

    - stage: test
      name: Destination
      script: yarn workspace destination test

    - name: Currency Exchange
      script: yarn workspace currency-exchange test

    - stage: deploy
      name: Docker image build
      script: skip
      deploy:
      - provider: script
        skip_cleanup: true
        script: .travis/build-and-push.sh
        on:
          all_branches: true
          # condition: $TRAVIS_BRANCH =~ ^(development|v1|v2|v3)$
