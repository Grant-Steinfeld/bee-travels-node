components:
  schemas:
    Cart:
      type: object
      properties:
        totalAmount:
          type: number
          format: decimal
          example: 499.99
        currency:
          type: string
          description: "Three-letter ISO currency code, in lowercase. Must be a supported currency."
          example: "USD"
        status:
          type: string
          example: unprocessed
        cartItems:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/CartItem'
        billingDetails :
          type: object
          $ref: '#/components/schemas/BillingDetails'
        paymentMethodDetails:
          type: object
          $ref: '#/components/schemas/PaymentMethodDetails'
    CartItem:
      type: object
      properties:
        type:
          type: string
          example: Car|Hotel|Flight
        uuid:
          type: string
        description:
          type: string
        cost:
          type: number
          format: decimal
          example: 30.99
        currency:
          type: string
          description: "Three-letter ISO currency code, in lowercase. Must be a supported currency."
          example: "USD"
        startDate:
          type: string
          example: 05 21 2020
        endDate:
          type: string
          example: 06 22 2020

    BillingDetails:
      type: object
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        phone:
            type: string
            example: "+1 (415) 777 8888"
        email:
            type: string
            example: "mary@poppins.net"
        address:
          type: object
          $ref: '#/components/schemas/Address'

    Address:
      type: object
      properties:
        line1:
          type: string
          example: 42 Avienda de Princapessa
        line2:
          type: string
          example: "#747"
        city:
          type: string
          example: MÃ¡laga
        postalCode:
          type: string
          example: 76NE
        state:
          type: string
          example: Andalusia
        country:
          type: string
          example: Spain

    PaymentMethodDetails:
      type: object
      properties:
        type:
          type: string
          example: Card|Paypal
        creditcardNumber:
          type: string
          example: "4242 4242 4242 4242"
        expMonth:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
          example: 2
        expYear:
          type: integer
          format: int32
          example: 2023
        cvc:
          type: string
          example: "0017"
